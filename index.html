<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank">https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">

  <body>
        <center>
  <div class="container">
    
   
<h2 class="btn btn-default heading">Face recognizer</h2>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people </p>
      <b class="name_of_people">

        <hr>
        Atal Bihari Vajpayee
        <hr>
        Subhash Chandra Bose
       <hr>
        Dr. A.P.J. Abdul Kalam    
       <hr>
      </b>
      <label>Webcam View - </label>
<div id="webcam"></div>
      <br><br>      
<div id="result"></div>
      <br><br>
<button class="btn btn-info" onclick="takeSnapshot()">Capture image</button>
      <br><br>
<button class="btn btn-success" onclick="check()">Identify Image</button>

<script src="main.js"></script>
